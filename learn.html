<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="learn.css">
</head>
<body>
    <h1>Rock Paper Scicessor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="choice" id="Scicessor">
            <img src="sci.jpeg">
        </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        </div>
    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>
    <script src="learn.js"></script>
</body>
</html>
